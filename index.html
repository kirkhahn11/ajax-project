<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose Brews</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<body>
  <div class="main-container">
    <header class="container">
      <div class="row justify-content-evenly align-items-center">
        <img src="../choose-brews-app/images/Cheers.png" alt="Beer Mugs Cheersing" class="col-2 inherit-height">
        <h1 class="heading page-font col-6 text-center text-white">Choose Brews</h1>
        <img src="../choose-brews-app/images/beer-brewery.png" alt="Hops" class="inherit-height col-2">
      </div>
    </header>
    <main>
      <div class="d-flex justify-content-center">
        <form action="" class="w-50" id="brewery-search">
          <select class="w-100 text-center" id="location-select">
            <option selected>Search By City Or State</option>
            <option value="by_city">By City</option>
            <option value="by_state">By State</option>
          </select>
          <input class="d-inline w-100 mt-1 form-control" disabled id="location-search" type="text" placeholder="">
          <div class="text-center">
           <button type="submit" class="btn page-font mt-1 btn-danger btn-lg">Search</button>
          </div>
        </form>
      </div>
    </main>
  </div>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
