<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Choose Brews</title>
  <link rel="icon" href="images/favicon.ico">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sedgwick+Ave+Display&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">
</head>
<body>
  <div class="main-container">
    <header class="container">
      <div class="row head-row justify-content-evenly align-items-center">
        <img src="../choose-brews-app/images/Cheers.png" alt="Beer Mugs Cheersing" class="col-2 inherit-height head-img">
        <h1 id="heading" class="heading page-font col-6 text-center text-white">Choose Brews</h1>
        <img src="../choose-brews-app/images/beer-brewery.png" alt="Hops" class="inherit-height col-2 head-img">
      </div>
    </header>
    <main>
      <div class="d-flex justify-content-center">
        <form action="" class="w-50" id="brewery-search">
          <input class="d-inline w-100 mt-1 form-control" id="location-search" type="text" placeholder="Which City???">
          <div class="text-center">
           <button type="submit" class="btn page-font mt-1 btn-danger btn-lg">Search</button>
          </div>
        </form>
      </div>
      <table class="table table-dark table-bordered text-center w-75 m-auto hidden mt-5" id="search-table">
        <thead class="table-light">
          <tr>
            <th></th>
            <th scope="col">Name</th>
            <th scope="col">Address</th>
          </tr>
        </thead>
        <tbody id="search-results">
        </tbody>
        <tfoot>
          <tr class="text-end">
            <td colspan="3">
              <div class="d-flex justify-content-around">
                <button class="hidden btn-link link-danger" id="previous">Previous</button>
                <button class="btn btn-link link-primary" id="next">Next</button>
              </div>
            </td>
          </tr>
        </tfoot>
      </table>
        <div class="text-center">
          <button type="submit" id="must-see-button" class="hidden page-font mt-1 btn-danger btn-lg">Add to Must-See</button>
        </div>
      <div class="container" id="favorite">
        <div class="row">
          <div class="col-12 d-flex justify-content-center mt-4">
            <h1 id="favorite-heading" class="heading page-font col-6 text-center text-white">Favorite</h1>
          </div>
          <div class="body-container d-flex flex-wrap" id="favorite-body-container"></div>
        </div>
      </div>
      <div class="container" id="must-see">
        <div class="row">
          <div class="col-12 d-flex justify-content-center mt-4">
            <h1 id="heading2" class="heading page-font col-6 text-center text-white">Must-See</h1>
          </div>
          <div class="body-container d-flex flex-wrap" id="body-container"></div>
        </div>
      </div>
      <div class="hidden" id="delete-modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title page-font" id="delete-modal-title"></h5>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary page-font" data-bs-dismiss="modal" id="delete-modal-close">Close</button>
              <button type="button" class="btn btn-danger page-font" id="delete-modal-confirm">Confirm Delete</button>
            </div>
          </div>
        </div>
      </div>
      <div class="hidden" id="favorite-modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content align-items-center">
            <div class="border-bottom-0 modal-header">
              <h5 class="modal-title page-font" id="favorite-modal-title"></h5>
            </div>
            <input class="d-inline w-75 mt-1 form-control" id="favorite-caption" type="text" placeholder="Give Your Favorite Brewery A Caption!!!">
            <input class="d-inline w-75 mt-1 form-control" id="favorite-beer" type="text" placeholder="What's Their Best Beer???">
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary page-font" data-bs-dismiss="modal"
                id="favorite-modal-close">Close</button>
              <button type="button" class="btn btn-danger page-font" id="favorite-modal-confirm">Make Favorite</button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
